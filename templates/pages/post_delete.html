{% extends "base.html" %}
<!--                   -->
{% block content %}
<div class="form-card">
  <h2 style="color: #dc2626">Delete Post?</h2>
  <p style="color: #6b7280; text-align: center; margin-bottom: 1.5rem">
    Are you sure you want to delete this post? This action cannot be undone.
  </p>

  <div
    style="
      background: #f9fafb;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-style: italic;
    "
  >
    "{{ object.content|truncatewords:20 }}"
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="btn-group">
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
