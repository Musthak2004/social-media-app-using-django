<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MySocialApp{% endblock title %}</title>

    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-body: #f8fafc;
        --bg-sidebar: #0f172a;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
      }

      .layout {
        display: flex;
        flex-direction: column;
      }

      /* Sidebar / Navigation */
      .sidebar {
        width: 100%;
        background-color: var(--bg-sidebar);
        color: var(--white);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .sidebar h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .sidebar a {
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 0.2s;
      }

      .sidebar a:hover {
        color: var(--white);
      }

      /* Buttons */
      .auth-btn {
        background-color: var(--primary);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: background 0.2s;
      }

      .auth-btn:hover {
        background-color: var(--primary-hover);
      }
      .auth-btn.logout {
        background-color: #334155;
      }

      .auth-btn button {
        background: none;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        padding: 0;
      }

      .content {
        flex: 1;
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      /* Desktop Layout Adjustments */
      @media (min-width: 768px) {
        .layout {
          flex-direction: row;
        }
        .sidebar {
          width: 260px;
          height: 100vh;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          padding: 2rem;
          position: fixed;
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          margin-top: 2rem;
          gap: 0.5rem;
        }
        .sidebar a {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 8px;
        }
        .sidebar a:hover {
          background: #1e293b;
        }
        .auth-btn {
          width: 100%;
          text-align: center;
          margin-top: auto;
        }
        .content {
          margin-left: 260px;
          padding: 3rem;
        }
      }
      /* Auth Page Specific Styles */
      .auth-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #e1e8ed;
        overflow: hidden;
      }

      .auth-header {
        padding: 32px 32px 10px;
        text-align: center;
      }

      .auth-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .auth-header p {
        color: #666;
        font-size: 14px;
      }

      .auth-body {
        padding: 20px 32px 32px;
      }

      /* Styling Django's form.as_p */
      form p {
        margin-bottom: 1.25rem;
      }

      form label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      form input {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        transition: all 0.2s ease;
      }

      form input:focus {
        outline: none;
        border-color: #4f46e5;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .auth-btn {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 10px;
      }

      .auth-btn:hover {
        background-color: #4338ca;
      }

      .auth-footer {
        padding: 20px;
        background-color: #f9fafb;
        border-top: 1px solid #e1e8ed;
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .auth-footer a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>MySocial</h2>

        <a href="/">üè† Home</a>

        {% if user.is_authenticated %}
        <a href="#">üë§ Profile</a>
        <a href="#">‚ûï Create Post</a>

        <div class="auth-btn logout">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
          </form>
        </div>
        {% else %}
        <div class="auth-btn">
          <a href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
      </div>

      <!-- Main Content -->
      <div class="content">{% block content %} {% endblock content %}</div>
    </div>
  </body>
</html>
