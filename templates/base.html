<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MySocialApp{% endblock title %}</title>

    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-body: #f8fafc;
        --bg-sidebar: #0f172a;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
      }

      .layout {
        display: flex;
        flex-direction: column;
      }

      /* Sidebar / Navigation */
      .sidebar {
        width: 100%;
        background-color: var(--bg-sidebar);
        color: var(--white);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .sidebar h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 800;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .sidebar a {
        color: #94a3b8;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 0.2s;
      }

      .sidebar a:hover {
        color: var(--white);
      }

      /* Buttons */
      .auth-btn {
        background-color: var(--primary);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: background 0.2s;
      }

      .auth-btn:hover {
        background-color: var(--primary-hover);
      }
      .auth-btn.logout {
        background-color: #334155;
      }

      .auth-btn button {
        background: none;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        padding: 0;
      }

      .content {
        flex: 1;
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      /* Desktop Layout Adjustments */
      @media (min-width: 768px) {
        .layout {
          flex-direction: row;
        }
        .sidebar {
          width: 260px;
          height: 100vh;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          padding: 2rem;
          position: fixed;
        }
        .nav-links {
          flex-direction: column;
          width: 100%;
          margin-top: 2rem;
          gap: 0.5rem;
        }
        .sidebar a {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 8px;
        }
        .sidebar a:hover {
          background: #1e293b;
        }
        .auth-btn {
          width: 100%;
          text-align: center;
          margin-top: auto;
        }
        .content {
          margin-left: 260px;
          padding: 3rem;
        }
      }
      /* Auth Page Specific Styles */
      .auth-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #e1e8ed;
        overflow: hidden;
      }

      .auth-header {
        padding: 32px 32px 10px;
        text-align: center;
      }

      .auth-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .auth-header p {
        color: #666;
        font-size: 14px;
      }

      .auth-body {
        padding: 20px 32px 32px;
      }

      /* Styling Django's form.as_p */
      form p {
        margin-bottom: 1.25rem;
      }

      form label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      form input {
        width: 100%;
        padding: 10px 12px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        transition: all 0.2s ease;
      }

      form input:focus {
        outline: none;
        border-color: #4f46e5;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .auth-btn {
        width: 100%;
        padding: 12px;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 10px;
      }

      .auth-btn:hover {
        background-color: #4338ca;
      }

      .auth-footer {
        padding: 20px;
        background-color: #f9fafb;
        border-top: 1px solid #e1e8ed;
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .auth-footer a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-body: #f1f5f9;
        --text-dark: #0f172a;
        --text-muted: #64748b;
        --white: #ffffff;
        --radius: 16px;
        --shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .profile-container {
        max-width: 850px;
        margin: 2rem auto;
        padding: 0 20px;
      }

      /* Profile Header Card */
      .profile-card {
        background: var(--white);
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid #e2e8f0;
        margin-bottom: 2rem;
      }

      .profile-cover {
        height: 120px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }

      .profile-content {
        padding: 0 2rem 2rem;
        margin-top: -50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid var(--white);
        object-fit: cover;
        background: var(--white);
        box-shadow: var(--shadow);
      }

      .profile-info h2 {
        margin: 1rem 0 0.25rem;
        font-size: 1.75rem;
        font-weight: 800;
        color: var(--text-dark);
      }

      .profile-bio {
        color: var(--text-muted);
        font-size: 1rem;
        max-width: 500px;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }

      /* Stats Bar */
      .profile-stats {
        display: flex;
        gap: 2rem;
        padding: 1.5rem 0;
        border-top: 1px solid #f1f5f9;
        width: 100%;
        justify-content: center;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat-value {
        font-weight: 700;
        color: var(--text-dark);
        font-size: 1.1rem;
      }

      .stat-label {
        color: var(--text-muted);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Edit Button */
      .edit-btn {
        padding: 0.6rem 1.5rem;
        background: var(--primary);
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }
      .edit-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }

      /* Posts Section */
      .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .feed {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .post-card {
        background: var(--white);
        padding: 1.5rem;
        border-radius: var(--radius);
        border: 1px solid #e2e8f0;
        transition: transform 0.2s ease;
      }

      .post-card:hover {
        transform: scale(1.01);
      }

      .post-header {
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
        font-size: 1rem;
      }

      .post-content {
        color: #475569;
        line-height: 1.6;
        margin-bottom: 1.25rem;
      }

      .post-actions {
        display: flex;
        gap: 0.75rem;
        border-top: 1px solid #f1f5f9;
        padding-top: 1rem;
      }

      .post-actions button {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        color: var(--text-muted);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .post-actions button:hover {
        background: #eff6ff;
        color: var(--primary);
        border-color: var(--primary);
      }

      @media (max-width: 640px) {
        .profile-stats {
          gap: 1rem;
        }
      }
      /* Container Layout */
      .form-card {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e7eb;
      }

      .form-card h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #111827;
        font-weight: 700;
        text-align: center;
      }

      /* Django Form Styling (form.as_p) */
      .form-card p {
        margin-bottom: 1.25rem;
      }

      .form-card label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
        font-size: 0.875rem;
      }

      .form-card input[type="text"],
      .form-card input[type="file"],
      .form-card textarea,
      .form-card select {
        width: 100%;
        padding: 0.625rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.95rem;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .form-card input:focus,
      .form-card textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      /* Button System */
      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn {
        flex: 1;
        padding: 0.625rem 1.25rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        font-size: 0.875rem;
      }

      .btn-primary {
        background: #2563eb;
        color: white;
      }
      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-danger {
        background: #dc2626;
        color: white;
      }
      .btn-danger:hover {
        background: #b91c1c;
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      .btn-secondary:hover {
        background: #e5e7eb;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .form-card {
          margin: 1rem;
          padding: 1.5rem;
        }
        .btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>MySocial</h2>

        <a href="/">üè† Home</a>

        {% if user.is_authenticated %}
        <a href="">üë§ Profile</a>
        <a href="{% url 'post_create' %}">‚ûï Create Post</a>

        <div class="auth-btn logout">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
          </form>
        </div>
        {% else %}
        <div class="auth-btn">
          <a href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
      </div>

      <!-- Main Content -->
      <div class="content">{% block content %} {% endblock content %}</div>
    </div>
  </body>
</html>
